<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function Student(id, name, address, age) {
            this.id = id;
            this.name = name;
            this.address = address;
            this.age = age;
            this.getInfor = function() {
                return "id :" + this.id + "name :" + this.name + "address :" + this.address + "age :" + this.age;
            }
        }
        var abc = new Student("c1120g1" + "<br>", "Công Tâm" + "<br>", "Hà Nội" + "<br>", 21)
        document.write(abc.getInfor());
    </script>
</body>

</html>
